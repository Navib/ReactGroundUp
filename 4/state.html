<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <!-- React DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var NameState = React.createClass({
        resetName: function(event) {
          this.setState({
            name: ''
          })
        },
        nameChanged: function(event) {
          this.setState({
            name: event.target.value
          })
        },
        getInitialState: function() {
          return {
            name:''
          }
        },
        render: function() {
          return (
            <div>
              <input type="text" onChange={this.nameChanged} />
              <h1>Hello my name is {this.state.name}</h1>
              <button onClick={this.resetName}>Reset name</button>
            </div>
          )
        }
      });
      ReactDOM.render(
        <NameState />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
