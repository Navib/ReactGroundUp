<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <!-- React DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var SecondComponent =  React.createClass({
        propTypes: {
          name: React.PropTypes.stringisRequired,
          location: React.PropTypes.stringisRequired,
        },
        getDefaultProps: function() {
          return {
            name:'Guest',
            location:'New York',
          }
        },
        render: function() {
          let name = this.props.name;
          let location = this.props.location;
          return (
            <div>
              <p>Hello, {name}!</p>
              <p>I live in, {location}!</p>
            </div>
          )
        }
      });

      ReactDOM.render (
        <SecondComponent name="Ivan" location="Bayonne"/>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
