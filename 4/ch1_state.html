<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <!-- React DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

    let CounterComponent = React.createClass({
      addCount: function(value) {
        this.setState({
          count: this.state.count + value
        })
      },
      getInitialState: function() {
        return {
          count: 0,
        }
      },
      getDefaultProps: function() {
        return {
          valueOne:1,
          valueTwo:5,
          valueThree:10,
          text:'Add'
        }
      },
      alert: function() {
        alert('btn clicked!');
      },
      render: function() {
        return (
          <div className="container">
            <h1>Count: {this.state.count} </h1>
            <Button style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.addCount.bind(this, this.props.valueOne)} />
            <Button style="btn green-btn" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.addCount.bind(this, this.props.valueTwo)} />
            <Button style="btn purple-btn" text={`${this.props.text} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.addCount.bind(this, this.props.valueThree)} />
            <Button text="Alert" clickHandler={this.alert} />
          </div>
        )
      }
    });
    var Button = function(props) {
      return (
        <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
      )
    };
    ReactDOM.render(
      <CounterComponent valueOne={50} valueTwo={100} valueThree={200}/>,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
