<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <!-- React DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var TaskList = React.createClass({
        getInitialState: function() {
          return {
            tasks: [
              {title: 'Clean dishes', id:1},
              {title: 'Take out bins', id:2},
              {title: 'Change bed', id:3},
            ]
          }
        },
        render: function() {
          return (
            <ul>
              {this.state.tasks.map(function(task) {
                return <Task key={task.id} title={task.title} />
              })}
            </ul>
          )
        }
      });

      var Task = function(props) {
        return (
          <li>Task:{props.title}</li>
        )
      };
      ReactDOM.render(
        <TaskList />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
